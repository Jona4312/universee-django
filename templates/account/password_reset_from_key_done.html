{% extends "base.html" %}
{% block title %}Contraseña actualizada · UniversoE{% endblock %}
{% block content %}
<section class="auth-wrap" style="min-height:calc(100vh - 120px);display:flex;align-items:center;justify-content:center;padding:40px;background:linear-gradient(180deg,#3b82f6,#1e3a8a);">
  <div class="auth-card" style="width:100%;max-width:380px;background:#fff;border-radius:16px;box-shadow:0 15px 35px rgba(0,0,0,.15);padding:28px 24px;text-align:center;">
    <h1 style="font-size:24px;font-weight:900;color:#0f172a;margin-bottom:8px;">¡Listo!</h1>
    <p style="color:#64748b;">Tu contraseña ha sido actualizada correctamente.</p>
    <a href="{% url 'account_login' %}" style="display:inline-block;margin-top:16px;color:#4f46e5;font-weight:700;text-decoration:none;">Iniciar sesión</a>
  </div>
</section>
{% endblock %}
